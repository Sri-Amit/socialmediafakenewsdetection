<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .auth-section {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .sign-in-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .sign-in-btn:hover {
      background: #3367d6;
    }
    
    .sign-out-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
    }
    
    .user-details {
      flex: 1;
    }
    
    .user-email {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    .usage-pill {
      background: #e3f2fd;
      color: #1976d2;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .usage-pill.pro {
      background: #e8f5e8;
      color: #2e7d32;
    }
    
    .fact-check-section {
      margin-bottom: 20px;
    }
    
    .fact-check-section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }
    
    .text-input {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      resize: vertical;
      font-family: inherit;
      font-size: 13px;
    }
    
    .text-input:focus {
      outline: none;
      border-color: #4285f4;
    }
    
    .fact-check-btn {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-top: 10px;
    }
    
    .fact-check-btn:hover:not(:disabled) {
      background: #218838;
    }
    
    .fact-check-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .upgrade-btn {
      background: #ff6b35;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }
    
    .upgrade-btn:hover {
      background: #e55a2b;
    }
    
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 13px;
    }
    
    .result h4 {
      margin: 0 0 8px 0;
      color: #333;
    }
    
    .result p {
      margin: 0;
      color: #666;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç Fact Checker</h1>
  </div>
  
  <!-- Auth Section -->
  <div id="auth-section" class="auth-section">
    <button id="sign-in-btn" class="sign-in-btn">Sign in with Google</button>
  </div>
  
  <!-- User Info Section -->
  <div id="user-info" class="user-info hidden">
    <div class="user-details">
      <p id="user-email" class="user-email"></p>
      <div id="usage-pill" class="usage-pill"></div>
    </div>
    <button id="sign-out-btn" class="sign-out-btn">Sign Out</button>
  </div>
  
  <!-- Fact Check Section -->
  <div id="fact-check-section" class="fact-check-section hidden">
    <h3>Fact Check Text</h3>
    <textarea 
      id="text-input" 
      class="text-input" 
      placeholder="Paste text to fact-check here..."
    ></textarea>
    <button id="fact-check-btn" class="fact-check-btn">Fact Check</button>
    <button id="upgrade-btn" class="upgrade-btn hidden">Upgrade to Pro</button>
  </div>
  
  <!-- Result Section -->
  <div id="result" class="result hidden">
    <h4>Result</h4>
    <p id="result-text"></p>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
