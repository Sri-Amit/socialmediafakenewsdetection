<body>
    <div class="test-container">
        <h1>üß™ Gemini API Integration Test</h1>

        <div class="test-section">

            <button class="test-button" onclick="testFactChecking()">Test Fact Checking</button>
            <button class="test-button" onclick="testAllFunctions()">Test All Functions</button>
        </div>
        
        <div class="test-section">
            <h3>üîç Detailed Testing</h3>
            <button class="test-button" onclick="testIndividualSteps()">Test Individual Steps</button>

            <h3>‚ö° Integration Tests</h3>

            <button class="test-button" onclick="testWithRealSources()">Test With Real Sources</button>
            <button class="test-button" onclick="testPerformance()">Test Performance</button>
        </div>
        
        <div class="test-section">
            <h3>üêõ Debugging Tools</h3>
            <button class="test-button" onclick="showApiStatus()">Show API Status</button>
            <button class="test-button" onclick="clearResults()">Clear Results</button>
            <button class="test-button" onclick="exportTestResults()">Export Results</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const testTweet = "BREAKING: Scientists discover that drinking hot water with lemon cures all diseases! Doctors don't want you to know this secret!";
        
        function getApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                throw new Error('Please enter your Gemini API key first');
            }
            return apiKey;
        }
        
        function showResults(content, isError = false) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="results ${isError ? 'error' : 'success'}">
                    <h3>${isError ? '‚ùå Error' : '‚úÖ Success'}</h3>
                    <pre>${content}</pre>
                </div>
            `;
        }
        
        function showLoading() {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="results">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Testing API...</p>
                    </div>
                </div>
            `;
        }
        
        async function testHeadlineGeneration() {
            try {
                const apiKey = getApiKey();
                showLoading();
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `You are a professional news editor. Create a concise, factual headline (maximum 10 words) that summarizes the main claim or statement in the given text. Focus on the most newsworthy or controversial claim.

Create a headline for this tweet: "${testTweet}"`
                            }]
                        }],
                        generationConfig: {
                            maxOutputTokens: 50,
                            temperature: 0.3
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                const headline = data.candidates[0].content.parts[0].text.trim();
                
                showResults(`‚úÖ Headline Generation Test Passed!\n\nGenerated Headline: "${headline}"\n\nAPI Response: ${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                showResults(`‚ùå Headline Generation Test Failed!\n\nError: ${error.message}`, true);
            }
        }
        
        async function testClaimExtraction() {
            try {
                const apiKey = getApiKey();
                showLoading();
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Extract specific factual claims from the given text. Return only the claims as a JSON array of strings. Focus on verifiable statements, statistics, or assertions that can be fact-checked.

Extract claims from: "${testTweet}"`
                            }]
                        }],
                        generationConfig: {
                            maxOutputTokens: 200,
                            temperature: 0.1
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                const claimsText = data.candidates[0].content.parts[0].text.trim();
                
                showResults(`‚úÖ Claim Extraction Test Passed!\n\nExtracted Claims: ${claimsText}\n\nAPI Response: ${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                showResults(`‚ùå Claim Extraction Test Failed!\n\nError: ${error.message}`, true);
            }
        }
        
        async function testFactChecking() {
            try {
                const apiKey = getApiKey();
                showLoading();
                
                const mockSources = [
                    { title: "Medical Research on Lemon Water", url: "https://example.com/lemon-water" },
                    { title: "Health Claims Verification", url: "https://example.com/health-claims" }
                ];
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `You are a fact-checker. Analyze the given claim against the provided sources. Return a JSON object with:
                                {
                                    "claim": "the original claim",
                                    "verdict": "TRUE/FALSE/UNCLEAR",
                                    "confidence": 0-100,
                                    "reasoning": "brief explanation"
                                }
                                
                                Sources: ${JSON.stringify(mockSources)}`
                            }]
                        }],
                        generationConfig: {
                            maxOutputTokens: 300,
                            temperature: 0.1
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                const resultText = data.candidates[0].content.parts[0].text.trim();
                
                showResults(`‚úÖ Fact Checking Test Passed!\n\nFact Check Result: ${resultText}\n\nAPI Response: ${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                showResults(`‚ùå Fact Checking Test Failed!\n\nError: ${error.message}`, true);
            }
        }
        
        async function testAllFunctions() {
            try {
                const apiKey = getApiKey();
                showLoading();
                
                // Test all functions sequentially
                await testHeadlineGeneration();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                await testClaimExtraction();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                await testFactChecking();
                
                showResults(`üéâ All Tests Completed Successfully!\n\nYour Gemini API integration is working perfectly!`);
                
            } catch (error) {
                showResults(`‚ùå Test Suite Failed!\n\nError: ${error.message}`, true);
            }
        }
        
        // Auto-focus on API key input
        document.getElementById('apiKey').focus();
        
        // Test data for different scenarios
        const testTweets = {
            fake: "üö® BREAKING: Scientists discover that drinking hot water with lemon cures all diseases! Doctors don't want you to know this secret!",
            credible: "NASA's Perseverance rover successfully landed on Mars on February 18, 2021, marking a historic milestone in space exploration.",
            unclear: "Some people say that 5G technology might have health effects, but the research is still ongoing and inconclusive.",
            mixed: "The COVID-19 vaccine has been proven safe and effective in clinical trials, but some people still believe it contains microchips.",
            political: "The new economic policy will create 10 million jobs and reduce inflation by 50% within 6 months, according to government officials.",
            scientific: "A recent study published in Nature found that climate change is accelerating faster than previously predicted, with global temperatures rising 0.2¬∞C per decade.",
            conspiracy: "The moon landing was faked in a Hollywood studio. All the astronauts are actors and the footage was created using special effects.",
            health: "Drinking 8 glasses of water daily improves skin health, boosts metabolism, and helps with weight loss, according to nutrition experts."
        };
        
        // Test individual steps with detailed logging
        async function testIndividualSteps() {
            try {
                const apiKey = getApiKey();
                showLoading();
                
                const results = [];
                
                // Step 1: Test API connectivity
                results.push("üîå Testing API connectivity...");
                const connectivityTest = await testApiConnectivity(apiKey);
                results.push(connectivityTest);
                
                // Step 2: Test model availability
                results.push("ü§ñ Testing model availability...");
                const modelTest = await testModelAvailability(apiKey);
                results.push(modelTest);
                
                // Step 3: Test each function individually
                results.push("üì∞ Testing headline generation...");
                const headlineTest = await testHeadlineGenerationDetailed(apiKey);
                results.push(headlineTest);
                
                results.push("üéØ Testing claim extraction...");
                const claimTest = await testClaimExtractionDetailed(apiKey);
                results.push(claimTest);
                
                results.push("üîç Testing fact checking...");
                const factCheckTest = await testFactCheckingDetailed(apiKey);
                results.push(factCheckTest);
                
                // Step 4: Test response parsing
                results.push("üìä Testing response parsing...");
                const parsingTest = await testResponseParsing(apiKey);
                results.push(parsingTest);
                
                showResults(`üß™ Individual Steps Test Results:\n\n${results.join('\n\n')}`);
                
            } catch (error) {
                showResults(`‚ùå Individual Steps Test Failed!\n\nError: ${error.message}`, true);
            }
        }
        
        // Test error handling scenarios
        async function testErrorHandling() {
            try {
                showLoading();
                
                const results = [];
                
                // Test 1: Invalid API key
                results.push("üîë Testing invalid API key...");
                try {
                    await testWithInvalidKey();

                } catch (error) {

                }

                }
                
                // Test 3: Empty content
                results.push("üì≠ Testing empty content...");
                try {
                    await testEmptyContent();

                } catch (error) {

                }

                results.push("üìè Testing very long content...");
                try {
                    await testLongContent();
                    results.push("‚úÖ Long content handled gracefully");
                } catch (error) {
                    results.push(`‚ùå Failed to handle long content: ${error.message}`);
                }
                
                showResults(`üö® Error Handling Test Results:\n\n${results.join('\n\n')}`);
                
            } catch (error) {
                showResults(`‚ùå Error Handling Test Failed!\n\nError: ${error.message}`, true);
            }
        }
        
        // Test rate limits
        async function testRateLimits() {
            try {
                const apiKey = getApiKey();
                showLoading();
                
                const results = [];
                results.push("‚è±Ô∏è Testing rate limits...");
                
                // Make multiple rapid requests
                const promises = [];
                for (let i = 0; i < 5; i++) {
                    promises.push(makeRapidRequest(apiKey, i + 1));
                }
                
                const rapidResults = await Promise.allSettled(promises);
                
                rapidResults.forEach((result, index) => {
                    if (result.status === 'fulfilled') {
                        results.push(`‚úÖ Request ${index + 1}: Success`);
                    } else {
                        results.push(`‚ùå Request ${index + 1}: ${result.reason.message}`);
                    }
                });
                
                // Test with delays
                results.push("\n‚è≥ Testing with delays...");
                for (let i = 0; i < 3; i++) {
                    try {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        const result = await makeRapidRequest(apiKey, `Delayed ${i + 1}`);
                        results.push(`‚úÖ Delayed request ${i + 1}: Success`);
                    } catch (error) {
                        results.push(`‚ùå Delayed request ${i + 1}: ${error.message}`);
                    }
                }
                
                showResults(`‚è±Ô∏è Rate Limit Test Results:\n\n${results.join('\n\n')}`);
                
            } catch (error) {
                showResults(`‚ùå Rate Limit Test Failed!\n\nError: ${error.message}`, true);
            }
        }
        
        // Test different content types
        async function testDifferentContent() {
            try {
                const apiKey = getApiKey();
                showLoading();
                
                const results = [];
                results.push("üìù Testing different content types...");
                
                for (const [type, content] of Object.entries(testTweets)) {
                    try {
                        results.push(`\nüîç Testing ${type} content...`);
                        
                        // Test headline generation
                        const headline = await generateHeadlineForContent(apiKey, content);
                        results.push(`üì∞ Headline: ${headline}`);
                        
                        // Test claim extraction
                        const claims = await extractClaimsForContent(apiKey, content);
                        results.push(`üéØ Claims: ${claims.length} found`);
                        
                        // Test fact checking
                        const factCheck = await factCheckContent(apiKey, content);
                        results.push(`üîç Verdict: ${factCheck.verdict} (${factCheck.confidence}% confidence)`);
                        
                    } catch (error) {
                        results.push(`‚ùå ${type} content failed: ${error.message}`);
                    }
                    
                    // Add delay between tests
                    await new Promise(resolve => setTimeout(resolve, 500));

                showResults(`üìù Different Content Test Results:\n\n${results.join('\n\n')}`);
                
            } catch (error) {
                showResults(`‚ùå Different Content Test Failed!\n\nError: ${error.message}`, true);

        // Test full workflow
        async function testFullWorkflow() {
            try {
                const apiKey = getApiKey();
                showLoading();
                
                const results = [];
                results.push("üîÑ Testing full workflow...");
                
                // Select a test tweet
                const testContent = testTweets.fake;
                results.push(`üì± Test content: "${testContent}"`);
                
                // Step 1: Generate headline
                results.push("\nüì∞ Step 1: Generating headline...");
                const headline = await generateHeadlineForContent(apiKey, testContent);
                results.push(`‚úÖ Headline: "${headline}"`);
                
                // Step 2: Extract claims
                results.push("\nüéØ Step 2: Extracting claims...");
                const claims = await extractClaimsForContent(apiKey, testContent);
                results.push(`‚úÖ Claims extracted: ${claims.length}`);
                claims.forEach((claim, index) => {
                    results.push(`   ${index + 1}. ${claim}`);
                });
                
                // Step 3: Fact check claims
                results.push("\nüîç Step 3: Fact checking claims...");
                const mockSources = [
                    { title: "Medical Research Database", url: "https://example.com/medical" },
                    { title: "Health Claims Verification", url: "https://example.com/health" }
                ];
                
                const factChecks = [];
                for (const claim of claims) {
                    const factCheck = await factCheckClaim(apiKey, claim, mockSources);
                    factChecks.push(factCheck);
                    results.push(`   ‚úÖ "${claim}": ${factCheck.verdict} (${factCheck.confidence}%)`);
                }
                
                // Step 4: Calculate credibility score
                results.push("\nüìä Step 4: Calculating credibility score...");
                const credibilityScore = calculateCredibilityScore(factChecks, mockSources);
                results.push(`‚úÖ Credibility score: ${credibilityScore}%`);
                
                // Step 5: Generate analysis
                results.push("\nüìù Step 5: Generating analysis...");
                const analysis = await generateAnalysisForContent(apiKey, testContent, factChecks, mockSources, credibilityScore);
                results.push(`‚úÖ Analysis: ${analysis}`);
                
                results.push("\nüéâ Full workflow completed successfully!");
                
                showResults(`üîÑ Full Workflow Test Results:\n\n${results.join('\n\n')}`);
                
            } catch (error) {
                showResults(`‚ùå Full Workflow Test Failed!\n\nError: ${error.message}`, true);
            }
        }
        
        // Test with real sources (SerpAPI simulation)
        async function testWithRealSources() {

        // Test performance
        async function testPerformance() {
            try {
                const apiKey = getApiKey();
                showLoading();
                
                const results = [];
                results.push("‚ö° Testing performance...");
                
                // Test response times
                const testContent = testTweets.credible;
                const iterations = 3;
                
                results.push(`\nüìä Testing ${iterations} iterations...`);
                
                const responseTimes = [];
                for (let i = 0; i < iterations; i++) {
                    const startTime = performance.now();
                    
                    try {
                        await generateHeadlineForContent(apiKey, testContent);
                        const endTime = performance.now();
                        const responseTime = endTime - startTime;
                        responseTimes.push(responseTime);
                        results.push(`   Iteration ${i + 1}: ${responseTime.toFixed(2)}ms`);
                    } catch (error) {
                        results.push(`   Iteration ${i + 1}: Failed - ${error.message}`);
                    }
                    
                    // Add delay between tests
                    if (i < iterations - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                // Calculate performance metrics
                if (responseTimes.length > 0) {
                    const avgTime = responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length;
                    const minTime = Math.min(...responseTimes);
                    const maxTime = Math.max(...responseTimes);
                    
                    results.push(`\nüìà Performance Summary:`);
                    results.push(`   Average: ${avgTime.toFixed(2)}ms`);
                    results.push(`   Min: ${minTime.toFixed(2)}ms`);
                    results.push(`   Max: ${maxTime.toFixed(2)}ms`);
                    
                    // Performance rating
                    let rating = "üü¢ Excellent";
                    if (avgTime > 5000) rating = "üî¥ Poor";
                    else if (avgTime > 3000) rating = "üü° Fair";
                    else if (avgTime > 1000) rating = "üü† Good";
                    
                    results.push(`   Rating: ${rating}`);
                }
                
                showResults(`‚ö° Performance Test Results:\n\n${results.join('\n\n')}`);
                
            } catch (error) {
                showResults(`‚ùå Performance Test Failed!\n\nError: ${error.message}`, true);
            }
        }

        function calculateCredibilityScore(factChecks, sources) {
            if (factChecks.length === 0) return 50;
            
            let totalScore = 0;
            let totalWeight = 0;
            
            factChecks.forEach(check => {
                let claimScore = 50;
                if (check.verdict === 'TRUE') claimScore = 80 + (check.confidence / 100) * 20;
                else if (check.verdict === 'FALSE') claimScore = 20 - (check.confidence / 100) * 20;
                else claimScore = 40 + (check.confidence / 100) * 20;
                
                totalScore += claimScore;
                totalWeight += 1;
            });
            
            if (sources.length > 0) {
                totalScore += Math.min(sources.length * 5, 20);
                totalWeight += 1;
            }
            
            return Math.round(totalScore / totalWeight);
        }
        
        // Helper function to clean up JSON responses from Gemini
        function cleanJsonResponse(text) {
            // Remove markdown code blocks
            text = text.replace(/```json\s*/g, '').replace(/```\s*$/g, '');
            
            // Remove any text before the first {
            const firstBrace = text.indexOf('{');
            if (firstBrace > 0) {
                text = text.substring(firstBrace);
            }
            
            // Remove any text after the last }
            const lastBrace = text.lastIndexOf('}');
            if (lastBrace > 0 && lastBrace < text.length - 1) {
                text = text.substring(0, lastBrace + 1);
            }
            
            // Remove common prefixes/suffixes
            text = text.replace(/^Here's the JSON:\s*/i, '');
            text = text.replace(/^The JSON response is:\s*/i, '');
            text = text.replace(/^JSON:\s*/i, '');
            text = text.replace(/^Response:\s*/i, '');
            
            // Clean up any remaining whitespace
            text = text.trim();
            
            return text;
        }
