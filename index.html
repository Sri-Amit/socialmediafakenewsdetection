<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Twitter Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Fake News Twitter Detection</h1>
            <p>Analyze tweets and social media content for credibility and fact-checking</p>
        </header>

        <main>
            <div class="input-section">
                <h2>Enter Tweet or Content to Analyze</h2>
                <textarea id="tweetInput" placeholder="Paste your tweet or social media content here..."></textarea>
                <div class="button-group">
                    <button id="analyzeBtn" class="primary-btn">Analyze Content</button>
                    <button id="clearBtn" class="secondary-btn">Clear</button>
                </div>
            </div>

            <div id="loadingSection" class="loading-section" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing content...</p>
            </div>

            <div id="resultsSection" class="results-section" style="display: none;">
                <h2>Analysis Results</h2>
                <div id="resultsContent"></div>
            </div>

            <div id="errorSection" class="error-section" style="display: none;">
                <h2>Error</h2>
                <div id="errorContent"></div>
            </div>
        </main>

        <footer>
            <p>Powered by Google Gemini AI and SerpAPI</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
